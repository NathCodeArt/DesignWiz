<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="finanzas, finanaciera, freelance, diseño grafico">
    <meta name="author" content="Natalia Cardoso">
    <meta name="description" content="Plataforma de gestión integral para freelancers de diseño gráfico. Genera presupuestos, factura, realiza seguimiento financiero, administra proyectos, registra tiempo y gastos, comunícate con clientes y mantén un control total de tus finanzas. Herramientas de eficiencia y profesionalismo para diseñadores gráficos independientes.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/svg/favicon-black.svg">
    <link rel="stylesheet" href="../css/style_app.css">
    <title>DesignWiz | Sidebar</title>
</head>

<body>
  <nav class="sidebar">
    <div class="sidebar-top-wrapper">
      <div class="sidebar-top">
        <a href="#" class="logo__wrapper">
          <img src="img/svg/isotipo-white.svg" alt="Logo" class="logo-small">
          <span class="hide">
            DesignWiz
          </span>
        </a>
      </div>
      <div class="expand-btn">
        <!-- svg icon -->
      </div>
    </div>

    <div class="search__wrapper">
      <!-- svg icon -->
      <input type="search" placeholder="Search for anything...">
    </div>
    <div class="sidebar-links">
      <h2>Main</h2>
      <ul>
        <li>
          <a href="#home" title="Home" class="tooltip">
            <!-- svg icon -->
            <span class="link hide">Home</span>
            <span class="tooltip__content">Home</span>
          </a>
        </li>
        <!-- more links -->
      </ul>
    </div>
    <div class="sidebar-links">
      <h2>Communication</h2>
      <ul>
        <li>
          <a href="#communication" title="Communication" class="tooltip">
            <!-- svg icon -->
            <span class="link hide">Communication</span>
            <span class="tooltip__content">Communication</span>
          </a>
        </li>
        <!-- more links -->
      </ul>
    </div>
    <div class="sidebar__action__wrapper">
      <div class="sidebar__action">
        <div class="progress-bar">
          <div class="progress-bar__value">
            60%
          </div>
        </div>
        <h2>Used Capacity</h2>
        <p>
          You are already using 60% of your capacity.
        </p>
        <button>
          Upgrade plan
        </button>
      </div>
    </div>
    <div class="sidebar-links bottom-links">
      <ul>
        <li>
          <a href="#settings" title="Settings" class="tooltip">
            <!-- svg icon -->
            <span class="link hide">Settings</span>
            <span class="tooltip__content">Settings</span>
          </a>
        </li>
        <!-- more links -->
      </ul>
    </div>
    <div class="divider"></div>
    <div class="sidebar__profile">
      <div class="avatar__wrapper">
        <img class="avatar" src="assets/profile.png" alt="Joe Doe Picture">
        <div class="online__status"></div>
      </div>
      <section class="avatar__name hide">
        <div class="user-name">Joe Doe</div>
        <div class="email">joe.doe@atheros.ai</div>
      </section>
      <a href="#logout" class="logout">
        <!-- logout svg -->
      </a>
    </div>
    </div>
  </nav>
  <script src="../js/script_dashboard.js"></script>
</body>

</html>
